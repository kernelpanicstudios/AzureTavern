{% extends "_layouts/one_column.html" %}
{% load i18n %}

{% block title %}
  {% if is_me %}
    {% trans "My Characters" %}
  {% else %}
    {% trans "Character List" %}
  {% endif %}
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if character.pk %}
    <input type="submit" value="{% trans "Modify character" %}">
    {% else %}
    <input type="submit" value="{% trans "Create character" %}">
    {% endif %}
  </form>
{% endblock %}
